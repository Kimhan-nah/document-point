spring:
  h2:
    console:
      enabled: true
  jpa:
    database: h2
    generate-ddl: off
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: SA
    password:
  sql:
    init:
      data-locations: classpath:data.sql
logging.level:
  org.hibernate.SQL: debug
